<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bases server</title>
  </head>
  <body style="background-color: lightblue;">
    <h1>List of species in the genome database</h1>
    <p>The total number of species in the ensembl is: {{context.number_seq}}</p>
    <p>The limit you have selected is: {{context.number_limit}}</p>
    <p>The name of the species are: </p>
    {% for n in context.list_species %}
    <ul>
        <li type="circle">{{n}}</li>
    </ul>
    {% endfor %}
    <a href="/">Main page</a>
  </body>
</html>
